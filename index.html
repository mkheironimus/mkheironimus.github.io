---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><img alt="Atom"
       width="80" height="15"
       src="{{ "/img/xml_atom_10.png" | prepend: site.baseurl }}"/></a>
    <a href="{{ "/rss.xml" | prepend: site.baseurl }}"><img alt="RSS"
       width="80" height="15"
       src="{{ "/img/xml_rss_20.png" | prepend: site.baseurl }}"/></a>
  </p>

</div>
