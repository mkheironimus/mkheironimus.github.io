---
layout: default
title:  Repositories
---

<div class="home">

  <img src="{{ "/img/mkheironimus_github.png" | prepend: site.baseurl }}"
       style="padding: 5px; margin: 5px; float: right;" />

  <h1 class="page-heading">Public Repositories</h1>

  <p><a href="https://github.com/{{ site.github_username }}">https://github.com/{{ site.github_username }}</a></p>

  <ul class="post-list">
    {% for repo in site.github.public_repositories %}
      <li><a href="{{ repo.html_url }}">{{ repo.name }}</a>
          - {{ repo.description }}</li>
    {% endfor %}
  </ul>

</div>
